<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var district = new Array();
        district[0] = [];
        district[1] = ["中正區","大安區","中山區","大同區","北投區","信義區","松山區","南港區","士林區","內湖區","萬華區","文山區"];
        district[2] = ["深坑區","板橋區","三重區","蘆洲區","淡水區","三芝區","林口區","五股區","泰山區","新莊區","樹林區","八里區","鶯歌區","土城區","三峽區","新店區","烏來區","石碇區","坪林區","雙溪區","貢寮區","瑞芳區","平溪區","汐止區","萬里區","金山區","石門區","中和區","永和區"];
        district[3] = ["桃園區","觀音區","中壢區","大園區","楊梅區","蘆竹區","新屋區","龍潭區","平鎮區","龜山區","八德區","大溪區","復興區"];
        function update(index){
            for(var i = 0;i<district[index].length;i++){
                myForm.district.options[i] = new Option(district[index][i],district[index][i]);
            }
            myForm.district.length = district[index].length;
        }
    </script>
</head>
<body>
    <form action="" id="myForm">
        <select name="city" id="city" onchange="update(this.selectedIndex)">
            <option value="">請選擇</option>
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
        </select>
        <select name="district" id="district">
            <option value=""></option>
        </select>
    </form>    
</body>
</html>
